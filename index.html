<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="CSE204 Final Project" content="this is my website submission for assignment 10: Final Project">
    <title>WeatherChef - Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <div class="top-line">
            <h1> WeatherChef</h1>
            <span style='font-size:100px;'>&#129346;</span>
            <nav>
                <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
        <p id="hook">Your personalized recipe recommendations based on the weather</p>
    </header>
    <main>
        <!-- Dynamic content, recipe suggestions, and weather information will go here -->
        <section class="weather-simulation">
            <div id="input">
                <h2 class="question">What is the weather currently like in your location?</h2>
                <div class="weather-buttons">
                    <div class="weather-option hot">
                        <button onclick="simulateWeather('hot')">
                            <span class="emoji">&#x1F324;</span>
                            <span class="weather-text">Hot</span>
                        </button>
                    </div>
                    <div class="weather-option cold">
                        <button onclick="simulateWeather('cold')">
                            <span class="emoji">&#x26C4;</span>
                            <span class="weather-text">Cold</span>
                        </button>
                    </div>
                    <div class="weather-option rainy">
                        <button onclick="simulateWeather('rainy')">
                            <span class="emoji">&#x2614;</span>
                            <span class="weather-text">Rainy</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="gallery">
                        <p class="recipe-description">Here is what the weather says...</p>
                        <hr class="second-divider">
                        <div class="loader-container">
                            <div class="loader"></div>
                          </div>
                        
                <div id="output">
                    <div class="recipe-card"></div>
                </div>
            </div>
            
        </section>
    </main>
    <footer>
        <hr class="divider">
        <p>&copy; 2023 WeatherChef. All rights reserved.</p>
    </footer>

    <!-- JavaScript links or scripts here -->
    <script src="script.js"></script>
</body>

</html>
